name: Yahoo News Scraper and Gemini Analyzer

on:
  workflow_dispatch: # GAS（API）からの起動、および手動実行用

permissions:
  actions: write
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 14:30 (JST) まで待機するステップ
      - name: Wait until target time (JST 14:30)
        run: |
          TARGET="05:30"
          echo "Current time is $(date '+%H:%M') UTC."
          echo "Waiting until $TARGET UTC (JST 14:30)..."
          
          while true; do
            CURRENT=$(date '+%H:%M')
            if [[ "$CURRENT" > "$TARGET" || "$CURRENT" == "$TARGET" ]]; then
              echo "Reached target time ($CURRENT). Starting..."
              break
            fi
            # 1分ごとにチェック
            sleep 60
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-cache-dir --upgrade google-genai

      - name: Run Python script
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GOOGLE_API_KEY_1: ${{ secrets.GOOGLE_API_KEY_1 }}
          GOOGLE_API_KEY_2: ${{ secrets.GOOGLE_API_KEY_2 }}
          GOOGLE_API_KEY_3: ${{ secrets.GOOGLE_API_KEY_3 }}
          GOOGLE_API_KEY_4: ${{ secrets.GOOGLE_API_KEY_4 }}
          GOOGLE_API_KEY_5: ${{ secrets.GOOGLE_API_KEY_5 }}
          SPREADSHEET_KEY: ${{ secrets.SPREADSHEET_KEY }}
          PYTHONUNBUFFERED: '1'
        run: python main.py
