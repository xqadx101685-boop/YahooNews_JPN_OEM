name: Yahoo News Scraper and Gemini Analyzer

on:
  workflow_dispatch: # 手動実行
  schedule:
    - cron: '48 02 * * *' # 定期実行 (JST 11:48)

permissions:
  actions: write
  contents: read

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check for running workflow
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          RUNNING_WORKFLOWS=$(gh run list --repo ${{ github.repository }} --workflow "${{ github.workflow }}" --status in_progress --json databaseId --jq '.[].databaseId')
          CURRENT_ID=${{ github.run_id }}
          for id in $RUNNING_WORKFLOWS; do
            if [ "$id" != "$CURRENT_ID" ]; then
              echo "Already running. Cancelling this run."
              gh run cancel $CURRENT_ID --repo ${{ github.repository }}
              sleep 60
            fi
          done

      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 修正ポイント：スケジュール実行の時だけ待機する ---
      - name: Wait until target time (JST 14:30) if scheduled
        if: github.event_name == 'schedule'
        run: |
          TARGET="05:30"
          echo "Scheduled run detected. Current time: $(date '+%H:%M') UTC"
          echo "Waiting until $TARGET UTC (JST 14:30)..."
          
          while true; do
            CURRENT=$(date '+%H:%M')
            if [[ "$CURRENT" > "$TARGET" || "$CURRENT" == "$TARGET" ]]; then
              echo "Reached target time. Starting..."
              break
            fi
            sleep 60
          done

      - name: Skip wait if manual
        if: github.event_name == 'workflow_dispatch'
        run: echo "Manual run detected. Skipping wait step."
      # ------------------------------------------------

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install --no-cache-dir --upgrade google-genai

      - name: Run Python script
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          GOOGLE_API_KEY_1: ${{ secrets.GOOGLE_API_KEY_1 }}
          GOOGLE_API_KEY_2: ${{ secrets.GOOGLE_API_KEY_2 }}
          GOOGLE_API_KEY_3: ${{ secrets.GOOGLE_API_KEY_3 }}
          GOOGLE_API_KEY_4: ${{ secrets.GOOGLE_API_KEY_4 }}
          GOOGLE_API_KEY_5: ${{ secrets.GOOGLE_API_KEY_5 }}
          SPREADSHEET_KEY: ${{ secrets.SPREADSHEET_KEY }}
          PYTHONUNBUFFERED: '1'
        run: python main.py
